env:
  global:
  - AWS_REGION=eu-central-1 CF_TEMPLATE=cloudformation/cloudcam.yml
language: python
python:
- '3.6'
script:
- aws cloudformation validate-template --template-body file://$CF_TEMPLATE
- yamllint -c .yamllint $CF_TEMPLATE
before_install:
- echo "Installing AWS CLI"
- pip install --upgrade awscli yamllint
install: true
before_deploy:
- pip install -r requirements.txt
deploy:
  provider: script
  script: cloudformation/deploy-stack-travis.sh
  on:
    branch: master
  access_key_id: access_key_id
  secret_access_key:
    secure: 
after_success:
- echo "Test Success - Branch($TRAVIS_BRANCH) Pull Request($TRAVIS_PULL_REQUEST) Tag($TRAVIS_TAG)"
- echo "Cloudformation template validated"
- echo "YAML linted"
notifications:
  slack:
    secure: 
